{% extends "_base/base.html" %} {% load static %} {% block content %}

<!-- noticia-->
<div class='principal-body'>
  <section class="container-fluid" id="noticias">
    <div class="text-center pt-5">
      <h1>Noticias</h1>
    </div>
    
    <div class="row" >
      <!--separador-->
      {% for n in news %}
      <div
        class="card col-12 col-sm-6 col-md-4 col-lg-2 mb-4 "
        style="margin: 0px 25px; width: 400px"
      >
      
        <div class="card-body">
          
            <img
          src="{{ n.imagen.url }}"
          class="card-img-top"
          alt="..."
        />
          <h5 class="card-title">{{n.titulo | upper}}</h5>
          <p class="card-text">
            {{n.cuerpo | capfirst}}
          </p>
          <a
            href="https://justdancenow.com/"
            target="_blank"
            class="btn btn-primary"
            >+</a
          >
        </div>
      </div>
{% endfor %}
     
    </div>
  </section>
  <script
    src="https://kit.fontawesome.com/54884d8b08.js"
    crossorigin="anonymous"
  ></script>
</div class='principal-body'>
{% endblock %}
